<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="not-found.css">
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let page_text_element = document.querySelector("p#page_name")
      let page_text = page_text_element.innerText
      
      page_text_element.innerText = page_text.replace(
        ":[page]:", localStorage.getItem("page link")
      )
    })
  </script>
  <title>Página não disponível</title>
</head>
<body>
  <section>
    <h1>:(</h1>
  </section>
  <section>
    <h2>Pagina desativada</h2>
    <p id="page_name">A página :[page]: não está disponível</p>
    <p>Entre em contato caso haja dúvidas: <a href="mailto:jhonsomething888@gmail.com" target="_blank">jhonsomething888@gmail.com</a></p>
  </section>
</body>
</html>
